# Source: bobbycar-core-infra/templates/kafka-cr.yaml
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: bobbycar-cluster
  namespace: test
spec:
  kafka:
    version: 3.2.3
    replicas: 2
    listeners:
    - name: plain
      port: 9092
      type: internal
      tls: false
    - name: tls
      port: 9093
      type: internal
      tls: true
    - name: external
      port: 9094
      tls: true
      type: route
    config:
      inter.broker.protocol.version: '3.0'
      log.message.format.version: '3.0'
      offsets.topic.replication.factor: 1
      transaction.state.log.min.isr: 1
      transaction.state.log.replication.factor: 1
    storage:
      type: ephemeral 
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: {}
    userOperator: {}
